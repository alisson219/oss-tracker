    <script>
        let categoriesData = {};
        let currentCategory = 'all';
        let currentSort = 'stars';
        let currentPage = 1;
        const itemsPerPage = 20;
        
        function truncateDescription(text, maxLength = 200) {
            if (!text) return 'Ë™¨Êòé„Å™„Åó';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        function createRepoCard(repo) {
            const topicsHtml = repo.topics && repo.topics.length > 0 
                ? `<div class="repo-topics">
                    ${repo.topics.slice(0, 5).map(topic => 
                        `<span class="topic-tag">${topic}</span>`
                    ).join('')}
                   </div>`
                : '';
            
            const affiliateHtml = repo.affiliate_link 
                ? `<a href="${repo.affiliate_link}" target="_blank" class="affiliate-link">üîó ÂÖ¨Âºè„Çµ„Ç§„Éà</a>`
                : '';
            
            return `
                <div class="repo-card">
                    <a href="${repo.html_url}" target="_blank" class="repo-title">${repo.name}</a>
                    <div class="repo-description">${truncateDescription(repo.description)}</div>
                    <div class="repo-stats">
                        <div class="stat">‚≠ê ${repo.stargazers_count.toLocaleString()}</div>
                        <div class="stat">üî± ${repo.forks_count.toLocaleString()}</div>
                        ${repo.language ? `<div class="stat">üíª ${repo.language}</div>` : ''}
                    </div>
                    ${topicsHtml}
                    ${affiliateHtml}
                </div>
            `;
        }
        
        function displayMetadata(metadata) {
            const metadataEl = document.getElementById('metadata');
            if (metadata && metadata.updated_at) {
                const updateDate = new Date(metadata.updated_at);
                const formatted = updateDate.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const totalCount = Object.values(categoriesData).flat().length;
                
                metadataEl.innerHTML = `
                    üìÖ ÊúÄÁµÇÊõ¥Êñ∞: ${formatted} | 
                    üìä „Éá„Éº„Çø„ÇΩ„Éº„Çπ: <a href="${metadata.api_url}" target="_blank">GitHub API</a> |
                    ${totalCount}‰ª∂„ÅÆ„É™„Éù„Ç∏„Éà„É™
                `;
            }
        }
        
        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            const categories = Object.keys(categoriesData);
            
            const allCount = Object.values(categoriesData).flat().length;
            
            let html = `
                <button class="tab-btn active" data-category="all">
                    üìö ÂÖ®„Ç´„ÉÜ„Ç¥„É™„Éº <span class="category-count">(${allCount})</span>
                </button>
            `;
            
            categories.forEach(category => {
                const count = categoriesData[category].length;
                html += `
                    <button class="tab-btn" data-category="${category}">
                        ${category} <span class="category-count">(${count})</span>
                    </button>
                `;
            });
            
            tabsContainer.innerHTML = html;
            
            tabsContainer.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentCategory = e.currentTarget.dataset.category;
                    currentPage = 1;
                    
                    tabsContainer.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    
                    renderContent();
                    renderPagination();
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }
        
        function renderContent() {
            const container = document.getElementById('tab-contents');
            
            let repos = [];
            if (currentCategory === 'all') {
                repos = Object.values(categoriesData).flat();
            } else {
                repos = categoriesData[currentCategory] || [];
            }
            
            repos = sortRepos(repos, currentSort);
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageRepos = repos.slice(startIndex, endIndex);
            
            if (pageRepos.length === 0) {
                container.innerHTML = '<div class="loading">„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            } else {
                container.innerHTML = `
                    <div class="repo-grid">
                        ${pageRepos.map(repo => createRepoCard(repo)).join('')}
                    </div>
                `;
            }
        }
        
        function renderPagination() {
            const container = document.getElementById('pagination');
            
            let repos = [];
            if (currentCategory === 'all') {
                repos = Object.values(categoriesData).flat();
            } else {
                repos = categoriesData[currentCategory] || [];
            }
            
            repos = sortRepos(repos, currentSort);
            
            const totalPages = Math.ceil(repos.length / itemsPerPage);
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, repos.length);
            
            let html = `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">
                    ‚Üê Ââç„Å∏
                </button>
                <span class="page-info">${startItem}-${endItem}‰ª∂ / ÂÖ®${repos.length}‰ª∂</span>
            `;
            
            const maxButtons = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    html += `<span class="page-info">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="page-info">...</span>`;
                }
                html += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            html += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">
                    Ê¨°„Å∏ ‚Üí
                </button>
            `;
            
            container.innerHTML = html;
        }
        
        function goToPage(page) {
            currentPage = page;
            renderContent();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function sortRepos(repos, sortType) {
            return [...repos].sort((a, b) => {
                if (sortType === 'stars') {
                    return b.stargazers_count - a.stargazers_count;
                } else if (sortType === 'updated') {
                    return new Date(b.updated_at) - new Date(a.updated_at);
                } else if (sortType === 'created') {
                    return new Date(b.created_at) - new Date(a.created_at);
                }
                return 0;
            });
        }
        
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                currentSort = e.currentTarget.dataset.sort;
                currentPage = 1;
                
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                e.currentTarget.classList.add('active');
                
                renderContent();
                renderPagination();
            });
        });
        
        async function loadData() {
            try {
                const response = await fetch('assets/categories.json');
                if (!response.ok) throw new Error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                
                const jsonData = await response.json();
                
                if (jsonData.metadata) {
                    displayMetadata(jsonData.metadata);
                }
                
                categoriesData = jsonData.repositories || jsonData;
                
                renderTabs();
                renderContent();
                renderPagination();
                
            } catch (error) {
                document.getElementById('tabs').innerHTML = `<div class="error">„Ç®„É©„Éº: ${error.message}</div>`;
                document.getElementById('tab-contents').innerHTML = '';
            }
        }
        
        loadData();
    </script>
